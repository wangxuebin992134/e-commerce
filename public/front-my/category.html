<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 设置视口 -->
   <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘云购</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
  
 
</head>
<body>
    <div class="lt_container">
        <div class="lt_header">
             <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
             <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
             <h4>乐淘云购</h4>
             
        </div>
        <div class="lt_main">
            <!-- 区域滚动 -->
            <!--区域滚动组件默认为absolute定位需要给父盒子设置relative -->
            <div class="lt_category_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                      <!--这里放置真实显示的DOM内容-->  
                       <ul>
                        <!-- 挖了个坑 -->
                       </ul>
    
                 
                    </div>
                </div>      
            </div>
             <div class="lt_category_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                      <!--这里放置真实显示的DOM内容-->  
                        <ul>
                          <!-- 挖了个坑 -->
      
                        </ul>
               
                    </div>
                </div>
             </div>
        </div>
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li >
                  <a href="index.html">
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                  </a>
                </li>
                <li class="current">
                  <a href="category.html">
                    <i class="fa fa-bars"></i>
                    <p>分类页</p>
                  </a>
                </li>
                <li>
                  <a href="cate.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                  </a>
                </li>
                <li>
                  <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                  </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 模板引擎 左侧边栏-->
  <script type="text/html" id="leftTpl">
    {{ each rows v i}}
    <li class="{{ i === 0 ? 'current': ''}}"><a href="#" data-id="{{ v.id }}">{{v.categoryName}}</a></li>
    {{ /each}}
  </script>
  <!-- 模板引擎 右侧边栏-->
  <script type="text/html" id="rightTpl">
    {{ each rows v i}}
      <li>
        <a href="#">
          <img src="{{v.brandLogo}}" alt="">
          <p>{{v.brandName}}</p>
        </a>
      </li>
  {{ /each}}
  
  </script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js "></script>
</body>
</html>
