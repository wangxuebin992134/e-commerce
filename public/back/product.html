<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">

</head>
<body> 
  <!-- 左侧边栏 -->
   <div class="lt_aside">
   <!--标题 -->
   <div class="brand">黑马25期</div>
    <!--用户 -->
   <div class="user">
      <img src="./images/default.png" alt="">
      <p>超级管理员</p>
   </div>
   <div class="nav">
      <ul>
          <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i> <span>用户管理</span></a></li>
          <li>
            <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i> <span>分类管理</span></a>
              <div class="child" >
                  <a  href="first.html">一级分类</a>
                  <a href="second.html"  >二级分类</a>
              </div>
          </li>
          <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i> <span>商品管理</span> </a></li>
      </ul>
   </div>
  </div>
  <!-- 右侧主体部分 -->
  <div class="lt_main">
      <div class="lt_topbar">
          <a href="#" class="pull-left icon_menu">
              <i class="glyphicon glyphicon-align-justify"></i>
          </a>
          <a href="#" class="pull-right icon_logout">
             <i class="glyphicon glyphicon-log-out"></i>
          </a>
      </div>
      <div class="container-fluid">
          <!-- 面包屑导航 -->
          <ol class="breadcrumb m-20">
              <li><a href="#">管理系统</a></li>
              <li class="active">商品管理</li>
             
          </ol>
          <div class="lt_content">
            <button id="addBtn" class="btn btn-default">添加商品</button>
            <!-- 表格 -->
            <table class="table table-bordered table-hover m-20">
                <thead>
                    <tr>
                      <th width="10%">序号</th>
                      <th width="25%">商品名称</th>
                      <th width="25%">商品描述</th>
                      <th width="10%">商品库存</th>
                      <th width="10%">商品尺寸</th>
                      <th width="10%">商品状态</th>
                      <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                  <!-- 挖个坑 -->
                </tbody>
            </table>
            <!-- 准备分页结构 -->
            <div class="text-right">
            <ul id="paginator"></ul>
           </div>
         </div>
      </div>

  </div>
  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal" >
      <div class="modal-dialog modal-sm " >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red" style="color:#A94442"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary logoutBtn">退出</button>
          </div>
        </div>
      </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal" >
    <!-- modal-lg 大型 modal-sm小型  不加中等-->
      <div class="modal-dialog " >
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">添加分类</h4>
          </div>
          <form id="form">
          <div class="modal-body">
            <!-- 下拉菜单 -->
             <div class="form-group">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                      <span class="second-cate">请选择二级分类</span>
                      <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                     <!-- 挖个坑 -->
                      
                    </ul>
                </div>
                <!-- 隐藏域存储二级分类的id -->
                <input type="hidden" name="brandId">
             </div>

             <!-- 商品名称框 -->
            <div class="form-group">
              <input type="text" name="proName" class="form-control" id="exampleInputEmail1" placeholder="请输入商品名称">
            </div>

            <!-- 商品描述框 -->
            <div class="form-group">
              <textarea name="proDesc" class="form-control" id="" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
            </div>

            <!-- 商品库存框 -->
            <div class="form-group">
              <input type="text" name="num" class="form-control" id="exampleInputEmail1" placeholder="请输入商品库存">
            </div>
            <!-- 商品尺码框 -->
            <div class="form-group">
              <input type="text" name="size" class="form-control" id="exampleInputEmail1" placeholder="请输入商品尺码">
            </div>
            <!-- 商品原价框 -->
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" id="exampleInputEmail1" placeholder="请输入商品原价">
            </div>
            <!-- 商品现价框 -->
            <div class="form-group">
              <input type="text" name="price" class="form-control" id="exampleInputEmail1" placeholder="请输入商品现价">
            </div>

            <!-- 上传图片 -->
            <div class="form-group ">
              <label class="btn btn-default" for ="fileupload">上传图片</label>
              <!-- name指定图片上传时的name属性 -->
              <!-- data-url 指定图片上传是的接口地址 -->
              <!-- multiple指定多文件上传 -->
              <input style="display: none" type="file" multiple name="pic1" id="fileupload" data-url="/category/addSecondCategoryPic" >
            </div>
            <div class="form-group img-box">
                <!-- <img  width="100px" height="100px" src="./images/none.png" alt="" > -->
                <!-- 标记当前图片上传有没有满3张 -->
                <input type="hidden" name="picStatus">
                
             </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="addmitBtn">添加</button>
          </div>
        </form>
        </div>
      </div>
  </div>


  <!-- 模板引擎1 -->
  <script type="text/html" id="pro-Tpl">
    {{ each rows v i}}
    <tr>
      <td>{{ i+1+(page-1)*size}}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu === 1 ? '上架' :'下架'}}</td>
      <td>
        {{ if v.statu === 1}}
        <button class="btn btn-danger">下架</button>
        {{ else }}
        <button class="btn btn-success">上架</button>
        {{ /if}}
      </td>
    </tr>
    {{ /each}}
  </script>

  <!-- 模板引擎2 -->
  <script type="text/html" id="dropdown-Tpl">
    {{ each rows v i}}
    <li><a href="#">{{ v.brandName}}</a></li>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
   <script src="./lib/artTemplate/template-web.js"></script>
   <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
   <!-- jquery-fileupload依赖与jquery -->
   <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
   <!-- 上传插件依赖了jquery ui的小部件 -->
   <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
   <script src="./js/common.js"></script>
   <script src="./js/product.js"></script>
  
</body>
</html>
